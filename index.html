<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good or Bad? - Social Media Safety</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>सुरक्षित सोशल मीडिया - चांगले की वाईट?</h1>
        <div id="scoreContainer">
            <p>सध्याचे गुण: <span id="score">0</span></p>
            <div id="badgeContainer"></div>
        </div>
        <div id="gameArea">
            <p id="scenarioText"></p>
            <div class="buttons">
                <button id="goodButton">चांगले</button>
                <button id="badButton">वाईट</button>
            </div>
        </div>
        <div id="feedback" class="feedback"></div>
        <button id="nextButton" class="next-button" style="display: none;">पुढील</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
